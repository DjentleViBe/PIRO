[File]
casename = HeatEq
restart = 1

[Device]
id = 0
platformid = 0
;0 = CPU serial
;1 = CPU parallel
;2 = GPU parallel
type = 2

[Mesh]
MeshType = 0
o = 0 0 0
n = 36 36 36
l = 36 36 36
s = 1 1 1
levels = 1
index = 1

[Simulation]
Constants = Alpha
Values = 2.0
Scalars = T
Vectors = U

[IC]
; for all scalars and vectors in order
; 0 = set all values from values section
; 1 = set from config file
; 2 = set from csv file
type = 0 0
values = 0 0
filename = distribution uniform_vector

[BC]
; facestype - 0, 1, 2, 3 ,4, 5 ,6, 7
; bctype - 0 : Dirichlet 1 : Neumann 2: Robin 3: Mixed 4: Cauchy
; bc - YZ, YZ + l, XZ + b, XZ, XY, XY + h
type = 0 0 0 0 0 0
property = T T T T T T
values = 0.0 100.0 0.0 0.0 0.0 0.0

[Schemes]
;1 : 1st order upwind
;2 : 1st order downwind
;3 : 1st order central difference
;4 : Lax-Wendroff method
;11 : Forward Euler
;12 : Backward Euler
;13 : Crank-Nicholson
;14 : Leapfrog
;15 : RK2
;16 : RK4
Time = 11
Space = 3

[Solve]
Timestep = 0.05
TotalTime = 5.0
Save = 1

[PostProcess]
RunICS=0